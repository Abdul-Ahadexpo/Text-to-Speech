<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Text to Speech</h1>
      <textarea
        id="input-text"
        rows="4"
        placeholder="Enter text to speak..."
      ></textarea>
      <select id="voice-select"></select>
      <div class="slider-container">
        <label for="rate-slider">Rate: <span id="rate-value">1</span></label>
        <input
          type="range"
          id="rate-slider"
          min="0.1"
          max="2"
          value="1"
          step="0.1"
        />
      </div>
      <div class="slider-container">
        <label for="pitch-slider">Pitch: <span id="pitch-value">1</span></label>
        <input
          type="range"
          id="pitch-slider"
          min="0"
          max="2"
          value="1"
          step="0.1"
        />
      </div>
      <div class="slider-container">
        <label for="volume-slider"
          >Volume: <span id="volume-value">1</span></label
        >
        <input
          type="range"
          id="volume-slider"
          min="0"
          max="1"
          value="1"
          step="0.1"
        />
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="realtime-checkbox" />
        <label for="realtime-checkbox"></label>
      </div>
      <button id="speak-btn">Speak</button>
      <button id="save-btn">Save as Audio</button>
    </div>
    <h4 class="made-by">Made by Abdul Ahad</h4>
    <script src="script.js"></script>
  </body>
</html>
